<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Threshold counter</title>
</head>
<body>
    
 <section class="section-1">
 <div class="header">
     <img src="logo threshold.png" alt="Logo" class="logo">  
     <div class="dayanddate">  
     <div class="day">Today</div>
     <div class="date">7 March</div>
    </div>
     <img src="text logo.png" alt="Text" class="logo2">
 </div>
 <span class="line"></span>
 </section>

 <span class="line"></span>

<div class="rectangle">
    <img src="rect.png" class="rect">
 <section class="section-2">
     <div class="session_time">
         <div class="btn_session">
             <input class="inc_time" type="image" src="plus11.png"/>
             <input class="dec_time" type="image" src="minus1.png"/>
         </div>
         <div class="timercircle">
            <img src="Group 13.png">
         </div>
         <div class="timer">
            <p id="min">30</p>
            <p id="semicolon">:</p>
            <p id="sec">00</p>
       </div>
      </div>
 </section>

 <section class="section-3">
    <div class="btn_session">
        <button class="reset">RESET</button>
        <button class="stop">STOP</button>
        <button class="start">START</button>
    </div>
</section>
</div>
 <script src="script.js"></script> 
</body>
</html>

     The required alt attribute specifies an alternate text for an image,
